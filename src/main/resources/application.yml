server:
  port: 9001

spring:
  cloud:
    stream:
      default-binder: kafka2
      bindings:
        process-in-0:
          destination: dataIn
          binder: kafka1
        receive-in-0:
          destination: dataOut
          binder: kafka2
      function:
        definition: process;receive
      binders:
        kafka1:
          type: kafka
          environment:
            spring:
              cloud:
                stream:
                  kafka:
                    binder:
                      brokers: localhost:19092
        kafka2:
          type: kafka
          environment:
            spring:
              cloud:
                stream:
                  kafka:
                    binder:
                      brokers: localhost:9092
                      